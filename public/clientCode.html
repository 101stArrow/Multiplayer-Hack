<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Multiplay-Project</h3>
    </div>

    <div class="jumbotron" id="banner">
        <h1>Multiplay-Project</h1>
        <p class="lead">WASD to move ship</p>
        <!--<p><a class="btn btn-lg btn-success" role="button" onclick="init()">Start</a>-->
        <a class="btn btn-lg btn-success" role="button" onclick="clearInterval(drawing)">Stop</a></p>
    </div>

    <div class="row" id="game" style="padding-left:5%; padding-top:2%;">
        <div class="col-md-8">
            <div style="width:100%; height:auto; display: block;">
                <canvas id="battlefield" width="720" height="480"></canvas>
            </div>
            <div style="display:block;">
                <input id="m" autocomplete="off"/><input id="pos" autocomplete="off" value="0,0"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary" id="chatbox">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat</h3>
                </div>
                <div class="panel-body">
                    <input id="chat" type="text" class="form-control">
                </div>
                <div class="panel-body">
                    <div id="messages" style="padding-bottom:2%; display:block;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/public/arrow.js"></script>
<script src="/public/mainScript.js"></script>
</body>
</html>
